buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.jakewharton.butterknife'

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters 'armeabi-v7a', 'x86'
    }
    manifestPlaceholders = [
      'appAuthRedirectScheme': 'host.exp.exponent-abi28_0_0'
    ]
  }

  buildTypes {
    debug {
      ext.enableCrashlytics = false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    release {
      /*minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'*/
    }
  }
}

repositories {
  maven { url 'https://maven.fabric.io/public' }
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation project(":expoview")
  api fileTree(dir: 'libs', include: ['*.jar'])
  api 'com.android.support:multidex:1.0.3'

  api 'host.exp:reactandroid-abi28_0_0:1.0.0'

  // React native dependencies
  // We use a different version of appcompat
  api 'com.android.support:recyclerview-v7:27.1.1'
  api 'com.facebook.fbui.textlayoutbuilder:textlayoutbuilder:1.0.0'
  api 'com.facebook.fresco:fresco:1.0.1'
